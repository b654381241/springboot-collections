#配置微服务
server.port=9336
spring.application.name=springboot-messages

#配置redis
spring.redis.host=192.168.187.128
spring.redis.port=6379
#配置redis 的连接客户端lettuce
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-active=8
spring.redis.database=0
spring.redis.lettuce.shutdown-timeout=100ms

#配置rabbtis
spring.rabbitmq.host=192.168.187.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#配置第三方短信服务信息
aliyun.sms.accessKeyId=
aliyun.sms.accessKeySecret=
aliyun.sms.template_code=
aliyun.sms.sign_name=